<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Halloween24" />
    <meta property="og:description" content="ghosts scurrying here and there. Tap on them to earn points. Be careful of the horned ghost. He won't forgive you for this." />
    <meta property="og:image" content="https://drive.google.com/file/d/1ybZVCtXf4CC-_rw179EAD1JyHe_6gq8a/view?usp=drive_link" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="PinedApple" />
    <meta name="theme-color" content="#231F20" />
    
    <title>Unity WebGL Player | Halloween24</title>
  </head>
  <body style="text-align: center; margin: 0px;">
    <div id="unity-container" style="width: 1280px; height: 800px; margin: auto;">
      <canvas id="unity-canvas" width=1280 height=800 style="width: 1280px; height: 800px; background: #231F20"></canvas>
    </div>
    <script src="Build/Halloween24.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Halloween24.data",
        frameworkUrl: "Build/Halloween24.framework.js",
        codeUrl: "Build/Halloween24.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "PinedApple",
        productName: "Halloween24",
        productVersion: "1.0",
      });
    </script>
  </body>
</html>
